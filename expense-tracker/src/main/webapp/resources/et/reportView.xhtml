<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html">

    <!--
        Shows a simple read-only view of a given ExpenseReport.
    -->
    <cc:interface>
        <cc:attribute name="report" required="true" type="org.jboss.examples.deltaspike.expensetracker.domain.model.ExpenseReport"/>
    </cc:interface>

    <cc:implementation>
        <rich:panel header="Selected report">
            <h:panelGrid columns="2" border="0" cellspacing="4">
                <h:outputText value="#{cc.attrs.report.name}" id="report_#{cc.id}_name"/>

                <h:outputText value="Reported by #{cc.attrs.report.reporter.firstName} #{cc.attrs.report.reporter.lastName}" id="report_#{cc.id}_reporter" />

                <h:outputText value="#{cc.attrs.report.status}" id="report_#{cc.id}_status"/>

                <h:panelGroup>
                    <h:outputText value="Assigned to #{cc.attrs.report.assignee.firstName} #{cc.attrs.report.assignee.lastName}" id="report_#{cc.id}_assignee" rendered="#{not empty cc.attrs.report.assignee}" />
                    <h:outputText value="Unassigned" id="report_#{cc.id}_assignee_none" rendered="#{empty cc.attrs.report.assignee}" />
                </h:panelGroup>
            </h:panelGrid>
        </rich:panel>
    </cc:implementation>
</html>
