<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!--
        Shows a simple read-only view of a given ExpenseReport.
    -->
    <cc:interface>
        <cc:attribute name="report" required="true" type="org.jboss.examples.deltaspike.expensetracker.domain.model.ExpenseReport"/>
    </cc:interface>

    <cc:implementation>
        <rich:panel header="Selected report">
            <h:panelGrid columns="2" border="0" cellspacing="4" id="panel">
                <h:outputText value="#{cc.attrs.report.name}" id="name"/>

                <h:outputText value="Reported by #{cc.attrs.report.reporter.fullName}" id="reporter" />

                <h:outputText value="#{cc.attrs.report.status}" id="status"/>

                <h:panelGroup id="assignee">
                    <c:choose>
                        <c:when test="#{not empty cc.attrs.report.assignee}">
                            <h:outputText value="Assigned to #{cc.attrs.report.assignee.fullName}"/>
                        </c:when>
                        <c:otherwise>
                            <h:outputText value="Unassigned"/>
                        </c:otherwise>
                    </c:choose>
                </h:panelGroup>
            </h:panelGrid>
        </rich:panel>
    </cc:implementation>
</html>
