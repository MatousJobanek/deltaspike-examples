<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html">

    <!--
        Shows a simple read-only view of a given ExpenseReport.
    -->
    <cc:interface>
        <cc:attribute name="report" required="true" type="org.jboss.examples.deltaspike.expensetracker.domain.model.ExpenseReport"/>
    </cc:interface>

    <cc:implementation>
        <rich:panel header="Selected report">
            <h:panelGrid columns="2" border="0" cellspacing="4" id="panel">
                <h:outputText value="#{cc.attrs.report.name}" id="name"/>

                <h:outputText value="Reported by #{cc.attrs.report.reporter.fullName}" id="reporter" />

                <h:outputText value="#{cc.attrs.report.status}" id="status"/>

                <h:panelGroup id="assignee">
                    <h:outputText value="Assigned to #{cc.attrs.report.assignee.fullName}" rendered="#{not empty cc.attrs.report.assignee}" />
                    <h:outputText value="Unassigned" rendered="#{empty cc.attrs.report.assignee}" />
                </h:panelGroup>
            </h:panelGrid>
        </rich:panel>
    </cc:implementation>
</html>
