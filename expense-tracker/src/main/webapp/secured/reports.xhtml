<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
        <title>Expense Reports</title>
    </head>
    <body>

        <ui:composition template="/resources/template/layout.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:dataTable value="#{expenseReportController.list}" var="report">

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{report.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:commandLink action="#{expenseReportController.edit(report)}" value="#{report.name}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Short description</f:facet>
                                #{report.description}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Last change</f:facet>
                            <h:outputText value="#{report.lastChangeDate}">
                                <f:convertDateTime pattern="MMM d, yyyy HH:mm" timeZone="GMT+2"/>
                            </h:outputText> by 
                            <h:outputText value="#{report.lastChangedBy}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                                #{report.status}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Reporter</f:facet>
                            <h:outputText value="#{report.assignee}" rendered="#{not empty report.assignee}"/>
                            <h:outputText value="Unassigned" rendered="#{empty report.assignee}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Assignee</f:facet>
                            <h:outputText value="#{report.assignee}" rendered="#{not empty report.assignee}"/>
                            <h:outputText value="Unassigned" rendered="#{empty report.assignee}"/>
                        </h:column>

                    </h:dataTable>

                    <div>
                        <div>
                            <h:commandLink action="#{expenseReportController.create()}" value="Create a report"/>
                        </div>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
