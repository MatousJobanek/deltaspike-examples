<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <head>
        <title>Employees</title>
    </head>
    <body>

        <ui:composition template="/resources/template/layout.xhtml">
            <ui:define name="content">
                <h:form rendered="#{idm.hasRole(ADMIN)}">
                    <h2>Employees</h2>
                    <h:dataTable value="#{employeeRepository.findAll()}" var="e">
                        <h:column>
                            <f:facet name="header">Username</f:facet>
                                #{employeeService.getUserForEmployee(e).loginName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{e.firstName} #{e.lastName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Email</f:facet>
                                #{e.email}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Bank Account</f:facet>
                                #{e.bankAccount}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandLink action="#{employeeController.edit(e)}" title="Edit" />
                        </h:column>
                    </h:dataTable>

                    <div>
                        <div>
                            <h:commandLink action="#{employeeController.create()}" value="Add employee"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
