<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
        <title>Expense Purposes</title>
    </head>
    <body>

        <ui:composition template="/resources/template/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h2>Purposes</h2>
                    <h:dataTable value="#{purposes}" var="p">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                ${p.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Short description</f:facet>
                                #{p.description}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandLink action="#{purposeController.edit(p)}">
                                Edit
                            </h:commandLink>
                            <h:commandLink action="#{purposeController.delete(p)}">
                                Delete
                            </h:commandLink>

                        </h:column>
                    </h:dataTable>

                    <div>
                        <div>
                            <h:commandLink action="#{purposeController.create()}" value="Add purpose"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
