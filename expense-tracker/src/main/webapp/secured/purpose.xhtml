<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

    <h:head>
        <title>Purpose</title>
    </h:head>
    <h:body>

        <ui:composition template="/resources/template/layout.xhtml">
            <ui:define name="content">
                <ui:insert name="title"/>
                <h:messages id="error-messages" />
                <h:form id="form">
                    <div>
                        <h:outputLabel value="Name:" for="name" />

                        <div>
                            <h:inputText id="name" value="#{purposeController.selected.name}" size="20" label="Name"/>
                        </div>
                    </div>
                    <div>
                        <h:outputLabel value="Description:" for="description" />

                        <div>
                            <h:inputTextarea id="description" value="#{purposeController.selected.description}" rows="5" cols="30" label="Description"/>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h:commandButton action="#{purposeController.save()}" value="Save" />
                            <h:commandButton action=#{purposeController.cancel()} value="Cancel" immediate="true" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
