<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xml:lang="en" lang="en">
    <h:body>
        <ui:composition template="/resources/template/layout.xhtml">

            <ui:define name="content">
                <ui:insert name="title"/>
                
                <h:outputText value="#{reimbursementController.selected.report.id}" /><br />
                <h:outputText value="#{reimbursementController.selected.report.name}" /><br />
                <h:outputText value="#{reimbursementController.selected.report.reporter.firstName} #{reimbursementController.selected.report.reporter.lastName}" /><br />
                
                <h:form>
                    <h:messages id="error-messages" />
                    <div>
                        <h:outputLabel value="Date:" for="date"/>

                        <div>
                            <rich:calendar value="#{reimbursementController.selected.date}" id="date" disabled="#{not expenseReportController.reimbursementsEditable}" />
                        </div>
                    </div>
                    <div>
                        <h:outputLabel value="Value:" for="value" />

                        <div>
                            <h:inputText id="value" value="#{reimbursementController.selected.value}" label="Value" disabled="#{not expenseReportController.reimbursementsEditable}"/>
                        </div>
                    </div>
                    <div>
                        <h:outputLabel value="Currency:" for="currency" />

                        <div>
                            <h:selectOneMenu id="currency" value="#{reimbursementController.selected.currency}" label="Currency" disabled="#{not expenseReportController.reimbursementsEditable}">
                                <f:selectItems value="#{currencies}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div>
                        <div class="controls">
                            <h:commandButton action="#{reimbursementController.save()}" value="Save" rendered="#{expenseReportController.reimbursementsEditable}"/>
                            <h:commandButton action="#{reimbursementController.cancel()}" value="Cancel" immediate="true" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
