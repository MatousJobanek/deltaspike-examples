<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="/resources/template/layout.xhtml"
                 xmlns:et="http://java.sun.com/jsf/composite/et"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="content">

        <et:reportView report="#{receiptController.selected.report}" id="selectedReport" />

        <h:form id="receiptForm">
            <rich:panel header="Receipt">
                <h:panelGrid columns="2" border="0">

                    <h:panelGroup>
                        <rich:fileUpload id="file" 
                                         rendered="#{rules.canEditReceipts(selectedReport) and receiptController.isNew(receiptController.selected)}"
                                         fileUploadListener="#{uploadController.uploadListener}"
                                         acceptedTypes="jpg"
                                         maxFilesQuantity="1"
                                         addLabel="Choose file (JPG)"
                                         immediateUpload="true"
                                         listHeight="100px">
                            <a4j:ajax event="uploadcomplete" execute="@none" render="nameNew,imageOutput" />
                        </rich:fileUpload>
                        <rich:message for="file" id="fileMessage" />

                        <h:panelGrid columns="2" border="0">
                            <h:outputLabel value="Name" for="name" />
                            <h:panelGroup>
                                <h:inputText id="nameNew" value="#{uploadController.fileName}" label="Name" disabled="#{not rules.canEditReceipts(selectedReport)}"  rendered="#{receiptController.isNew(receiptController.selected)}"/>
                                <h:outputText id="nameStored" value="#{receiptController.selected.documentName}" rendered="#{not receiptController.isNew(receiptController.selected)}" />
                                <rich:message for="nameNew" id="nameMessage" />
                            </h:panelGroup>

                            <h:outputLabel value="Imported By" for="importedBy" rendered="#{not receiptController.isNew(receiptController.selected)}" />
                            <h:outputText id="importedBy" value="#{receiptController.selected.importedBy.fullName}" rendered="#{not receiptController.isNew(receiptController.selected)}"/>

                            <h:outputLabel value="Import Date" for="importDate" rendered="#{not receiptController.isNew(receiptController.selected)}"/>
                            <h:outputText id="importDate" value="#{receiptController.selected.importDate}" converter="#{customDateTimeConverter}" rendered="#{not receiptController.isNew(receiptController.selected)}"/>
                        </h:panelGrid>

                        <h:commandButton action="#{receiptController.save()}" id="saveBtn" value="Save" rendered="#{rules.canEditReceipts(selectedReport) and receiptController.isNew(receiptController.selected)}"/>
                        <h:commandButton action="#{receiptController.cancel()}" id="cancelBtn" value="Cancel" immediate="true" rendered="#{receiptController.isNew(receiptController.selected)}" />
                        <h:commandButton action="#{receiptController.cancel()}" id="backBtn" value="Back" immediate="true" rendered="#{not receiptController.isNew(receiptController.selected)}" />
                    </h:panelGroup>

                    <a4j:outputPanel id="imageOutput">
                        <a4j:mediaOutput rendered="#{receiptController.isNew(receiptController.selected) and not empty uploadController.data}"
                                         id="imageNew"
                                         element="img" 
                                         mimeType="image/jpeg" 
                                         createContent="#{uploadController.generateUploaded}"
                                         value="#{null}"
                                         style="height: 100px;" 
                                         cacheable="false"
                                         styleClass="receiptImage">
                        </a4j:mediaOutput>

                        <a4j:mediaOutput rendered="#{not receiptController.isNew(receiptController.selected)}"
                                         id="imageStoredLink"
                                         element="a" 
                                         mimeType="image/jpeg" 
                                         createContent="#{uploadController.generateStored}"
                                         value="#{receiptController.selected.id}"
                                         cacheable="false"
                                         fileName="#{receiptController.selected.documentName}.jpg">
                            <a4j:mediaOutput rendered="#{not receiptController.isNew(receiptController.selected)}"
                                             id="imageStored"
                                             element="img" 
                                             mimeType="image/jpeg" 
                                             createContent="#{uploadController.generateStored}"
                                             value="#{receiptController.selected.id}"
                                             style="height: 100px;"
                                             cacheable="false"
                                             styleClass="receiptImage" />
                        </a4j:mediaOutput>
                    </a4j:outputPanel>
                </h:panelGrid>
            </rich:panel>
            <rich:panel header="Expenses" rendered="#{not receiptController.isNew(receiptController.selected)}">
                <rich:dataTable value="#{receiptController.coverageMap}" var="entry" id="coveredExpensesTable">
                    <rich:column>
                        <f:facet name="header">Covered?</f:facet>
                        <h:selectBooleanCheckbox value="#{entry.covered}" id="covered" disabled="#{not rules.canEditExpenses(selectedReport)}" />
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{entry.expense.date}" id="expenseDate" converter="#{customDateTimeConverter}" />
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Purpose</f:facet>
                        <h:outputText value="#{entry.expense.purpose.name}" id="expensePurpose"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Value</f:facet>
                        <h:outputText value="#{entry.expense.value}" id="expenseValue" converter="#{currencyConverter}" />
                    </rich:column>
                </rich:dataTable>

                <h:panelGroup rendered="#{rules.canEditExpenses(selectedReport)}">
                    <h:commandButton action="#{receiptController.updateCoverage()}" value="Update coverage" id="updateCoverageBtn"/> of selected expenses by this receipt
                </h:panelGroup>
            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
