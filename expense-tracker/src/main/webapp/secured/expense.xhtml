<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xml:lang="en" lang="en">

    <h:head>
        <title>Expense</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/layout.xhtml">
            <ui:define name="content">
                <ui:insert name="title"/>
                <h:form id="form">
                    <h:messages id="error-messages" />

                    <div>
                        <h:outputLabel value="Date:" for="date" />

                        <div>
                            <rich:calendar value="#{expenseController.selected.date}" id="date" />
                        </div>
                    </div>
                    <div>
                        <h:outputLabel value="Purpose:" for="purposes" />

                        <div>
                            <h:selectOneMenu id="purposes" label="Purpose" value="#{expenseController.selected.purpose}">
                                <f:selectItem itemValue="#{null}" itemLabel="" />
                                <f:selectItems value="#{purposes}" var="p" itemLabel="#{p.name}" itemValue="#{p}" />
                            </h:selectOneMenu>

                            <h:commandButton id="newPurpose" action="#{purposeController.create()}"
                                             value="New purpose" immediate="true">
                            </h:commandButton>
                        </div>
                    </div>

                    <div>
                        <h:outputLabel value="Receipt:" for="receipt" />

                        <div>
                            <h:selectOneMenu id="receipt" label="Receipt" value="#{expenseController.selected.receipt}" >
                                <f:selectItem itemValue="#{null}" itemLabel="" />
                                <f:selectItems value="#{expenseController.selected.report.receipts}" var="r" itemLabel="#{r.documentName}"
                                               itemValue="#{r}"/>
                            </h:selectOneMenu>
                            <h:commandButton id="newReceipt" action="#{receiptController.create()}"
                                             value="Add receipt" immediate="true">
                            </h:commandButton>
                        </div>
                    </div>
                    <div>
                        <h:outputLabel value="Value:" for="value" />

                        <div>
                            <h:inputText id="value" value="#{expenseController.selected.value}" label="Value"/>
                        </div>
                    </div>
                    <div>
                        <h:outputLabel value="Currency:" for="currency" />

                        <div>
                            <h:selectOneMenu id="currency" label="Currency" value="#{expenseController.selected.currency}">
                                <f:selectItems value="#{currencies}" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div>
                        <div>
                            <h:commandButton action="#{expenseController.save()}" value="Save" />
                            <h:commandButton action=#{expenseController.cancel()} value="Cancel" immediate="true" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
