<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:et="http://java.sun.com/jsf/composite/et"
                template="/resources/template/layout.xhtml">

    <ui:define name="content">

        <et:reportView report="#{expenseController.selected.report}" id="selectedReport" />

        <h:form id="expenseForm">
            <rich:panel header="Expense">
                <h:panelGrid columns="3" border="0">
                    <h:outputLabel value="Purpose:" for="purpose" />
                    <h:panelGroup>
                        <h:selectOneMenu id="purpose" label="Purpose" value="#{expenseController.selected.purpose}" disabled="#{not rules.canEditExpenses(selectedReport)}" converter="#{purposeConverter}">
                            <f:selectItems value="#{purposes}" var="p" itemValue="#{p}" itemLabel="#{p.name}" itemDescription="#{p.description}" />
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <rich:message for="purpose" id="purposeMessage"/>

                    <h:outputLabel value="Receipt:" for="receipt" />
                    <h:panelGroup>
                        <h:selectOneMenu id="receipt" label="Receipt" value="#{expenseController.selected.receipt}" disabled="#{not rules.canEditReceipts(selectedReport)}" converter="#{receiptConverter}">
                            <f:selectItems value="#{expenseReportController.reportReceipts}" var="r" itemLabel="#{r.documentName}" itemValue="#{r}" />
                        </h:selectOneMenu>
                        <h:commandButton id="addReceiptBtn" action="#{receiptController.create(expenseController.selected.report)}" rendered="#{rules.canEditReceipts(selectedReport)}" value="Add receipt" immediate="true" />
                    </h:panelGroup>
                    <rich:message for="receipt" id="receiptMessage"/>

                    <h:outputLabel value="Date:" for="date" />
                    <rich:calendar value="#{expenseController.selected.date}" id="date" disabled="#{not rules.canEditExpenses(selectedReport)}"/>
                    <rich:message for="date" id="dateMessage" />

                    <h:outputLabel value="Value:" for="value" />
                    <h:inputText id="value" value="#{expenseController.selected.value}" label="Value"  disabled="#{not rules.canEditExpenses(selectedReport)}"/>
                    <rich:message for="value" id="valueMessage" />

                    <f:facet name="footer">
                        <h:commandButton action="#{expenseController.save()}" value="Save" rendered="#{rules.canEditExpenses(selectedReport)}" id="saveBtn" />
                        <h:commandButton action="#{expenseController.cancel()}" value="Cancel" immediate="true" id="cancelBtn" />
                    </f:facet>
                </h:panelGrid>
            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
