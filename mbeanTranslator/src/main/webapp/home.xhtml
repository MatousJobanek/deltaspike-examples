<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:form>
            <h:outputLabel value="Translate from English to " for="language"/>
            <h:selectOneMenu id="language" value="#{viewController.language}">
                <f:selectItems value="#{viewController.languages}" var="lang" itemValue="#{lang}" itemLabel="#{lang.value}"/>
            </h:selectOneMenu>
            <br/>

            <h:inputTextarea id="text" rows="10" cols="35" value="#{viewController.inputText}"/>
            <br/>
            <h:commandButton id="translate" action="#{viewController.translate()}" value="Translate"/>
            <br/>
        </h:form>
        <p>
            <h:outputLabel value="Translation: " for="translation"/>
            <h:outputText id="translation" value="#{viewController.translatedText}"/>
        </p>
        <br/>

        <h3>Translation statistics</h3>

        <h:form>
            <h:outputText value="Number of all translations is #{viewController.getAllTranslations()}"/>
            <br/>
            <h:outputText value="Percentage of German translations is #{viewController.getGermanTranslationsPercentage()} %"/>
            <br/>
            <h:outputText value="Percentage of French translations is #{viewController.getFrenchTranslationsPercentage()} %"/>
            <br/>
            <h:commandButton id="reset" value="Reset statistics" action="#{viewController.reset()}"/>
        </h:form>
    </ui:define>
</ui:composition>
